<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" placeholder="Weight (in kilogram)" id="weight">
        <h4 id="error1"></h4>
        <input type="number" placeholder="Height (in meters)" id="height">
        <h4 id="error2"></h4>
        <br>
        <button onclick="bmiCalculate()">calculate</button>
        <div id="Result">
            <h3 id="bmi-result"></h3>
            <h3 id="bmi-value"></h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
